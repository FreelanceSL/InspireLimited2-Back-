<div class="container">
  <h1 class="mb-4 text-center">Admin Dashboard</h1>
  
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Country</th>
          <th>Phone</th>
          <th>Verified</th>
          <th>Image Preview</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Data will be inserted here by JavaScript -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal for Image Preview -->
<!-- Modal for Image Preview -->
<div id="imageModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="previewImage" src="" alt="User Image" style="width: 100%; height: 100%;">
    <a id="downloadImageLink" href="" download class="btn btn-primary mt-3">Download Image</a>
  </div>
</div>


<script>
  async function fetchUserData() {
    try {
      const response = await fetch('/api/users/');
      if (!response.ok) throw new Error('Failed to fetch data');
      const users = await response.json();
  
      const tableBody = document.getElementById('userTableBody');
      tableBody.innerHTML = ''; // Clear any existing rows
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.first_name}</td>
          <td>${user.last_name}</td>
          <td>${user.email}</td>
          <td>${user.country}</td>
          <td>${user.phone}</td>
          <td>${user.is_verified ? 'Yes' : 'No'}</td>
          <td>
            <button onclick="showImage('..${user.image}')" class="btn btn-light">
              <i class="fas fa-eye"></i>
            </button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    } catch (error) {
      console.error(error);
    }
  }
  
  function showImage(imageUrl) {
    document.getElementById('previewImage').src = imageUrl;
    document.getElementById('downloadImageLink').href = imageUrl; // Set download link
    document.getElementById('imageModal').style.display = 'block';
  }
  
  function closeModal() {
    document.getElementById('imageModal').style.display = 'none';
  }
  
  window.onclick = function(event) {
    const modal = document.getElementById('imageModal');
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  };
  
  document.addEventListener('DOMContentLoaded', fetchUserData);
  
</script>

{% load static %}
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>
 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" href="{% static 'lib/animate/animate.min.css'%}" />
    <link
      href="{% static 'lib/lightbox/css/lightbox.min.css'%}"
      rel="stylesheet"
    />
    <link
      href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />

    <!--Stylesheet-->
    <link href="{% static 'css/login.css'%}" rel="stylesheet">

</head>
<body>
    <div class="container-fluid topbar bg-light px-5">
        <div class="row gx-0 align-items-center">
          <!-- Left Side: Phone and Email -->
          <div class="col-12 col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
            <div class="d-flex flex-wrap justify-content-center justify-content-lg-start">
              <a href="tel:+85281713179" class="text-muted small me-4">
                <i class="fas fa-phone-alt text-primary me-2"></i> +852 8171 3179
              </a>
              <a href="mailto:contact@inspire-limited.com" class="text-muted small me-0">
                <i class="fas fa-envelope text-primary me-2"></i> contact@inspire-limited.com
              </a>
            </div>
          </div>
          
          <!-- Right Side: Home link -->
          <div class="col-12 col-lg-4 text-center text-lg-end">
            <div class="d-inline-flex align-items-center" style="height: 45px">
              <a href="{% url 'index' %}" class="small me-3 text-dark">
                <i class="fa fa-home text-primary me-2"></i>Home
              </a>
            </div>
          </div>
        </div>
      </div>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h3>Login Here</h3>

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" id="email" required>

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" id="password" required>

        <button type="submit">Log In</button>

        <!-- Reset Password Link -->
        <div class="reset-password-link">
            <a href="{% url 'reset' %}">Forgot your password?</a>
        </div>
    </form>

    <!-- Toast for error message -->
    <div id="toast" class="toast">
        Invalid email or password
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <script>
        {% if messages %}
            const toast = document.getElementById('toast');
            const progressBar = document.getElementById('progress-bar');

            toast.classList.add('show');

            setTimeout(function() {
                progressBar.style.width = '0%'; 
            }, 100);

            setTimeout(function() {
                toast.classList.remove('show');
            }, 5000);
        {% endif %}
    </script>
</body>

</html>
